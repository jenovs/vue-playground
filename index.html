<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="/node_modules/vue/dist/vue.js"></script>
  <title>Word Trainer</title>
</head>

<body>
  <div id="app">
    <div :style="{color: answerColor}" class="word">
      <span class="article">{{ answer ? answer.article : '' }}</span>{{ randomWord }}</div>
    <div>
      <button @click="checkAnswer('het')" v-if="!answer" class="btn">het</button>
      <button @click="checkAnswer('de')" v-if="!answer" class="btn">de</button>
      <button @click="next" v-if="answer" class="btn btn-next">next</button>
    </div>
    <div class="word">{{ answer ? answer.translation.en.join(', ') : '' }}</div>
  </div>
</body>

</html>
